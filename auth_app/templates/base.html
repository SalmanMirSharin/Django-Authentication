<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>

        .success{
          color: white;
          background-color: rgba(75,30,40,5);
          width: 25%;
          height: 5%;
        }
  
      </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-success-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">Navbar</a>
          </button>
            <div class="d-flex">

              {% if user.is_authenticated %}
              <a href='{% url 'profile' %}' class="btn btn-outline-primary mx-2">profile</a>
              <a href='{% url 'logout' %}' class="btn btn-outline-danger mx-2">logout</a>

              {% else %}
              <a href='{% url 'singup' %}' class="btn btn-outline-success mx-2">Signup</a>
              <a href='{% url 'login' %}' class="btn btn-outline-primary mx-2">login</a>

              {% endif %}
            </div>
          </div>
        </div>
      </nav>

    
        {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
